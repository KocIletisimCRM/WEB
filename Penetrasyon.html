<!DOCTYPE html>

<html>
<head>
    <title>PENETRASYON İŞLEMLERİ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <!--RESPONSİVE-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link rel="stylesheet/less" type="text/css" href="Content/style.less" />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#myModal").modal('show');
        });
    </script>
</head>
<body>
    <style>
        #customer {
            cursor: pointer;
            color: #000;
        }

            #customer tr:hover {
                background: #e16161;
            }

        .selected {
            background: #ff6a00;
        }
    </style>

    <header>
        <div class="row header-row-color">
            <div class="container">
                <div class="col-md-3 mobile-col-md-3">

                    <select class="form-control" data-bind="options: sList,
    optionsText: 'sitename',
    optionsValue: 'siteid',
    value: selectedSiteValue,
    optionsCaption: 'Siteyi Seçiniz...'">
                    </select>
                </div>
                <div class="col-md-3 mobile-col-md-3">
                    <select class="form-control" data-bind="options: bList,
    optionsText: 'blockname',
    visible: selectedSiteValue,
    optionsValue: 'blockid',
    value: selectedBlockValue,
    optionsCaption: 'Bloğu Seçiniz...'">
                    </select>
                </div>
                <div class="col-md-3 mobile-col-md-3">
                    <input class="form-control" type="text" placeholder="Default input">
                </div>
                <div class="col-md-1 mobile-col-md-1">
                    <input class="btn btn-default" type="button" value="ARA">
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="row section-row-color">
            <div class="container">
                <div>
                    <label>
                        <input type="checkbox" data-bind="checked: closedtasks">Kapalı Tasklar Getirilsin</label>
                    <table class="table" id="customer" data-pagination="true" data-search="true">
                        <thead>
                            <tr>
                                <th class="success"></th>
                                <th class="success">ID</th>
                                <th class="success">Adı</th>
                                <th class="success">Soyadı</th>
                                <th class="success">Site</th>
                                <th class="success">Blok</th>
                                <th class="success">Daire</th>
                                <th class="success">GSM</th>
                                <th class="success">Açıklama</th>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- ko if:(cList().length == 0) -->
                            <tr>
                                <td colspan="9" style="background: url('/Content/images/progress_bar.gif') center center no-repeat;"></td>
                            </tr>
                            <!-- /ko -->
                            <!-- ko foreach: datasource -->
                            <tr data-bind="click: function (data, evt) { $parent.select(data, evt); }">
                                <td><button type="button" class="modal_popup" data-toggle="modal" data-target="#myModal">Düzenle</button></td>
                                <td data-bind="text: customerid"></td>
                                <td data-bind="text: customername"></td>
                                <td data-bind="text: customersurname"></td>
                                <td data-bind="text: block.site.sitename"></td>
                                <td data-bind="text: block.blockname"></td>
                                <td data-bind="text: flat"></td>
                                <td data-bind="text: gsm"></td>
                                <td data-bind="text: description"></td>
                            </tr>
                            <!-- /ko -->
                        </tbody>
                    </table>
                </div>
                <nav class="text-center">
                    <ul class="pagination">
                        <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
                        <li><a href="#">Previous</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">Sonraki</a></li>
                        <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        
    </section>
    <footer></footer>

    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Penetrasyon Düzenleme Formu</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-6">
                        <div class="modal-popup-area1_1"></div>
                    </div>
                    <div class="col-lg-6">1234</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!--site hızlı açılması için en altta çağırıyoruz-->
    <script src="JavaScripts/jquery-2.1.3.js"></script>
    <script src="JavaScripts/knockout-3.3.0.js"></script>
    <script src="JavaScripts/bootstrap.js"></script>
    <script src="JavaScripts/PenetrasyonApi.js"></script>
    <script src="JavaScripts/PenetrasyonMV.js"></script>
    <script type="text/javascript" src="JavaScripts/less.js"></script>
</body>
</html>
