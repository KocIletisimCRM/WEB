<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>koc web</title>

    <!-- Bootstrap Core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="Content/Taskqueues.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />


</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="cls-head">KOÇ İLETİŞİM</li>
                <li class="sidebar-brand">
                    <a href="#">
                        KOÇ İLETİŞİM
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->




        <div class="cls-header-nav">
            <a href="#menu-toggle" class="btn btn-default cls-hamburger-menu" id="menu-toggle"></span></a>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid cls-padding-0px">
                <div class="row">
                    <div class="col-lg-12 cls-padding-0px cls-border-black">
                        <div class="col-lg-12 cls-filtre-head"><span class="glyphicon glyphicon glyphicon-hand-down cls-hand-yon" aria-hidden="true"></span>Filtreleme Seçenekleri</div>
                    </div>
                </div>
            </div>
            <div class="container-fluid cls-padding-0px">
                <div class="row">
                    <div class="col-lg-12 cls-padding-0px">
                        <div class="col-lg-12 cls-task cls-padding-0px">
                            <table class="table" id="customer" data-pagination="true" data-search="true">
                                <thead>
                                    <tr>
                                        <th class="success"></th>
                                        <th class="warning">ID</th>
                                        <th class="info">Adı</th>
                                        <th class="info">Soyadı</th>
                                        <th class="danger">Site</th>
                                        <th class="success">Blok</th>
                                        <th class="success">Daire</th>
                                        <th class="info">GSM</th>
                                        <th class="danger">Açıklama</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ko if:(pageNo()==0) -->
                                    <tr>
                                        <td colspan="9" style="background: url('/Content/images/progressbar.gif') center center no-repeat;"></td>
                                    </tr>
                                    <!-- /ko -->
                                    <!-- ko foreach: datasource -->
                                    <tr data-bind="click: function (data, evt) { $parent.select(data, evt); }">
                                        <td><button type="button" class="modal_popup" data-toggle="modal" data-target="#myModal" data-bind="click: function (data, evt) { $parent.getCustomerCard($index()); }">Düzenle</button></td>
                                        <td data-bind="text: customerid"></td>
                                        <td data-bind="text: customername"></td>
                                        <td data-bind="text: customersurname"></td>
                                        <td data-bind="text: block.site.sitename"></td>
                                        <td data-bind="text: block.blockname"></td>
                                        <td data-bind="text: flat"></td>
                                        <td data-bind="text: gsm"></td>
                                        <td data-bind="text: description"></td>
                                    </tr>
                                    <!-- /ko -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="JavaScripts/jquery-2.1.3.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="JavaScripts/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
